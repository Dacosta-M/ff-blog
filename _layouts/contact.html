---
layout: default

<section>
    <div class="contact">
        <div >
            <h3>
                {{page.title}}
            </h3>
            <p>
                {{page.address}}
            </p>
            <number>
                {{page.phone}}
            </number>
            <p>
                You can contact us by {{page.time}}
            </p>
            <time>
                {{page.date | date: '%B %d, %Y'}}
            </time>
        </div>

        <iframe class="venue" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.5841837961766!2d3.354049514968214!3d6.574045595245517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b920c5e9bd61b%3A0xf822fd382a0cb57c!2ssoftcom!5e0!3m2!1sen!2sng!4v1531235142549"
            width="50%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</section>
