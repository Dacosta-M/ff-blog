<header>
    <h1 class="logo">
        <a href="{{site.url}}">
            {{ site.title }}
        </a>
    </h1>

    <nav class="nav">
        <ul>
            {% for link in site.data.nav.headernav %}
                <li>
                    <a href="{{ link.slug }}">
                        {{ link.page }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>

</header>
